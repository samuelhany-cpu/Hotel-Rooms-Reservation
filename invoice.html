<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check out</title>
    <link rel="stylesheet" href="./css/invoice.css">
    <script src="script.js"></script>
    
</head>

<body>
    <header>
        <div class="content flex_space">
            <div class="logo">
                <img src="images/logo.png" alt="Hotel Logo">
            </div>
            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html #about">about</a></li>
                    <li><a href="index.html #contact">contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section>
        <h2 class="section-title">Booking details</h2>
        
    </section>
    
    <form class="booking-form">
        <div class="form-group">
            <label for="room_name">Room Name:</label>
            <input type="text" id="room_name_invoic" readonly>
        </div>
        <div class="form-group">
            <label for="checkinDate">Check-in Date:</label>
            <input type="text" id="checkinDate-invoic" readonly>
        </div>
        <div class="form-group">
            <label for="checkoutDate">Check-out Date:</label>
            <input type="text" id="checkoutDate-invoic" readonly>
        </div>
        <div class="form-group">
            <label for="totalPrice">Total Price:</label>
            <input type="text" id="totalPrice-invoic"  readonly>
        </div>
        <div class="form-group">
            <label for="visitors">Number of Visitors:</label>
            <input type="text" id="visitors-invoic" readonly>
        </div>
    </form>
    
</body>
</html>
