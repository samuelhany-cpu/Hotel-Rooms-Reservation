<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Booking</title>
        <link rel="stylesheet" href="./css/booking.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div class="content flex_space">
                <div class="logo">
                    <img src="images/logo.png" alt="Hotel Logo">
                </div>
                <div class="navlinks">
                    <ul id="menulist">
                        <li><a href="#home">home</a></li>
                        <li><a href="#about">about</a></li>
                        <li><a href="#contact">contact</a></li>
                        <li><i class="fa fa-search"></i></li>
                    </ul>
                </div>
            </div>
        </header>

        <main>
            <!-- Our Rooms Section -->
            <section id="our-rooms" class="rooms-section">
                <h2 class="section-title">Our Rooms</h2>
                <div class="room-container">
                    <div class="room">
                        <img src="images/room-1.png" alt="Room 1">
                        <div class="room-info">
                            <h3>Deluxe Room</h3>
                            <a href="booking-details.html" class="book-button">BOOK</a>
                        </div>
                    </div>
                    <div class="room">
                        <img src="images/room-2.png" alt="Room 2">
                        <div class="room-info">
                            <h3>Executive Suite</h3>
                            <a href="booking-details.html" class="book-button">BOOK</a>
                        </div>
                    </div>
                    <div class="room">
                        <img src="images/room-3.png" alt="Room 3">
                        <div class="room-info">
                            <h3>Family Room</h3>
                            <a href="booking-details.html" class="book-button">BOOK</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
