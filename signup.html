<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Crowny Hotel</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-BV3Vg3DbK6OBV7n6emJjkg5MG7CLGErht7jbAbFk4R44/jV1A/JbU+rw2FlXUwIx2Z5+jPEfR+R5WqxH+9RWvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
    <div class="content flex_space">
        <div class="logo">
            <img class="login_logo" src="images/logo.png" alt="Crowny Hotel">
        </div>
    </div>
    <div class="signup">
        <form id="signupForm">
            <h1>CREATE AN ACCOUNT</h1>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" name="phone-number" placeholder="Enter you phone number" required>
            <button type="submit">Submit</button>
            <h6>Already have an account? <a class="login" href="login.html">Login</a> </h6>
            <p id="errorMessage" style="color: red; display: none;">Passwords do not match!</p>
            <p id="successMessage" style="color: green; display: none;">Account created successfully! You can now <a href="login.html">login</a>.</p>
        </form>
    </div>
</body>
</html>
