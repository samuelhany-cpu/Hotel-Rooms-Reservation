<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Crowny Hotel</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-BV3Vg3DbK6OBV7n6emJjkg5MG7CLGErht7jbAbFk4R44/jV1A/JbU+rw2FlXUwIx2Z5+jPEfR+R5WqxH+9RWvA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script>
        // Sample hardcoded credentials
        const adminCredentials = {
            email: "admin@example.com",
            password: "admin123"
        };

        function validateLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate credentials
            if (email === adminCredentials.email && password === adminCredentials.password) {
                window.location.href = "admin.html"; // Redirect to admin page
            } else {
                alert("The username or password is wrong.");
            }
        }
    </script>
</head>
<body>  
    <div class="content flex_space">
        <div class="logo">
            <img class="login_logo" src="images/logo.png" alt="Crowny Hotel">
        </div>
    </div>
    <div class="login">
        <form onsubmit="validateLogin(event)">
            <h1>LOGIN</h1>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Submit</button>
            <h6>Don't have an account? <a class="signup" href="signup.html">Sign up</a> </h6>
        </form>
    </div>
</body>
</html>
