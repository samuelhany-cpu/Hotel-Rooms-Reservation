<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Details</title>
    <link rel="stylesheet" href="./css/rooms.css">
    <script src="script.js"></script>
    
</head>

<body>
    <header>
        <div class="content flex_space">
            <div class="logo">
                <img src="images/logo.png" alt="Hotel Logo">
            </div>
            <div class="navlinks">
                <ul id="menulist">
                    <li><a href="index.html">home</a></li>
                    <li><a href="index.html #about">about</a></li>
                    <li><a href="index.html #contact">contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section id="room-details" class="room-details-section">
            <div class="room-details-container">
                <div class="room-image">
                    <img src="images/room-3.png" alt="Deluxe Room">
                    <div class="room-price">
                        <p>Price per night: $ <strong id="pricePerNight">200</strong></p>
                    </div>
                </div>
                <div class="room-info">
                    <h2 id="room_name">Deluxe Room</h2>
                    <p>
                        Our Deluxe Room offers a luxurious stay with a king-size bed, modern amenities, 
                        and a beautiful view of the city skyline. Perfect for couples or business travelers looking 
                        for comfort and style.
                    </p>
                    <form class="booking-form" oninput="calculateTotal()">
                        <div class="form-group">
                            <label for="checkin">Check-in Date:</label>
                            <input type="date" id="checkin" name="checkin" required>
                        </div>
                        <div class="form-group">
                            <label for="checkout">Check-out Date:</label>
                            <input type="date" id="checkout" name="checkout" required>
                        </div>
                        <div class="form-group">
                            <label for="visitors">Number of Visitors:</label>
                            <input type="number" id="visitors" name="visitors" min="1" max="10" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="totalPrice">Total Price:</label>
                            <input type="text" id="totalPrice" name="totalPrice" readonly>
                        </div>
                        <a class="submit-button" href="invoice.html" onclick="saveBookingDetails()">Confirm Booking</a>


                    </form>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
